<!DOCTYPE html>
	<html lang="en">
		
	
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="icon" href="images/leaf.png" title="Ravina">
			<link rel="stylesheet" href="css/loading.css">
			<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
		</head>


		<body>
                        
        	<h1>Ravina</h1>
			<h6>Help your flowers</h6>
			<h4>Demarrage de Ravina ...</h4>
			
			<div id="myProgress">
				<div id="myBar"></div>
			</div>
		
			
			
			<script>
				var i = 0;
				function loading() {
					if (i == 0) {
						i = 1;
						var elem = document.getElementById("myBar");
						var width = 1;
						var id = setInterval(frame, 40);
						function frame() {
						if (width >= 100) {
							clearInterval(id);
							i = 0;
						} else {
							width++;
							elem.style.width = width + "%";
						}
						}
					}
				}
				loading();
			</script>
	
	
	</body>
</html>
