						<ul class="list-unstyled components mb-5">
							<li class="active">
								<a href="#"><span class="fa fa-align-left mr-3"></span>Données</a>
							</li>
							<li>

				<!-- Page Content  -->
				<div id="content" class="p-4 p-md-5 pt-5" style="position: fixed; margin-left: 19%; width: 80% !important;">
					<h5 class="mb-4" style="text-align: center; font-weight: lighter !important;">DONNEES EN TEMPS REELS</h5>
					<div class="container d-flex align-items-stretch">
						<div class="chart-container" style="position: relative; height:35vh; width:40vw">
							<canvas id="myChart"></canvas>
						</div>
					</div>
					<div class="container d-flex align-items-stretch" style="margin-top: 5%;">
						<div class="chart-container" style="position: relative; height:35vh; width:40vw">

						</div>
					</div>
				</div>

				<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
					<a href="#"  ><span class="fa fa-info" ></span></a>
					<a href="#"  ><span class="fa fa-users" ></span></a>
					<a href="#"  ><span class="fa fa-paper-plane" ></span></a>
					<a href="#"  ><span class="fa fa-power-off" ></span></a>
				</nav>
		
			</div>

		
			<script src="js/jquery.min.js"></script>
			<script src="js/popper.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/main.js"></script>
			<script src="js/classie.js"></script>
			<script type="text/javascript" src="js/moment.min.js"></script>
			<script type="text/javascript" src="js/chart.js"></script>
			<script type="text/javascript" src="js/chartjs-plugin-streaming.min.js"></script>
			
			<script>
				
				var 
					menuRight = document.getElementById( 'cbp-spmenu-s2' ),
					body = document.body;

				
				showRight.onclick = function() {
					classie.toggle( this, 'active' );
					classie.toggle( menuRight, 'cbp-spmenu-open' );
				};


				
				/*$(function()
				{ 
					$('[data-toggle="tooltip"]').tooltip({animation: true});
				});*/


				var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {

  		type: 'line',
  		data: {
			datasets: [{
				label: 'Temperature',
				borderColor: 'rgb(255, 99, 132)',
				backgroundColor: 'rgba(255, 99, 132, 0.5)',
				data: []
			},{
				label: 'Humidité',
				borderColor: '#222222',
				backgroundColor: '#999999',
				data:[]
			}]
  		},

		options: {
			title: {
      				display: true,
      				text: "Taux de lumière en temps réel"
    			},
			scales: {
				xAxes: [{
					type: 'realtime',
					realtime: {
						delay:1000,
						onRefresh: function(chart) {
							chart.data.datasets.forEach(function(dataset) {
								dataset.data.push({
									x: Date.now(),
									y: Math.random()
								});
							});
						}
					},
				}]
			}
		}
	});


	var ctx = document.getElementById('myChart1').getContext('2d');
	var chart = new Chart(ctx, {

  		type: 'line',
  		data: {
			datasets: [{
				label: 'Lumière',
				borderColor: 'rgb(255, 99, 132)',
				backgroundColor: 'rgba(255, 99, 132, 0.5)',
				data: []
			}]
  		},

		options: {
			title: {
      				display: true,
      				text: "Taux de lumière en temps réel"
    			},
			scales: {
				xAxes: [{
					type: 'realtime',
					realtime: {
						delay:1000,
						onRefresh: function(chart) {
							chart.data.datasets.forEach(function(dataset) {
								dataset.data.push({
									x: Date.now(),
									y: Math.random()
								});
							});
						}
					},
				}]
			}
		}
	});
		
			</script>
